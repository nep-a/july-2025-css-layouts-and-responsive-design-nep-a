<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Flexbox & Grid Demo</title>
</head>
<body>
<header class="nav">
<div class="brand">Flex<span style="color:var(--acc)">Grid</span> Skills</div>
<nav class="menu">
<span class="chip">Flexbox</span>
<span class="chip">CSS Grid</span>
<span class="chip">Responsive</span>
</nav>
</header>
<section class="wrap">
<article class="card">
<h3>Flexbox Highlights</h3>
<div class="row"><div class="dot"></div><p>Axis control (row/column)</p></div>
<div class="row"><div class="dot"></div><p>Gap, wrap, and flex-basis</p></div>
<div class="row"><div class="dot"></div><p>Perfect for toolbars/cards</p></div>
</article>
<article class="card">
<h3>Grid Highlights</h3>
<div class="row"><div class="dot"></div><p>2D layouts: rows + cols</p></div>
<div class="row"><div class="dot"></div><p>Auto-fit + minmax</p></div>
<div class="row"><div class="dot"></div><p>Great for galleries</p></div>
</article>
</section>
<section class="grid" aria-label="Showcase Grid">
<div class="tile"><span>1</span></div>
<div class="tile"><span>2</span></div>
<div class="tile"><span>3</span></div>
<div class="tile"><span>4</span></div>
<div class="tile"><span>5</span></div>
<div class="tile"><span>6</span></div>
<div class="tile"><span>7</span></div>
<div class="tile"><span>8</span></div>
<div class="tile"><span>9</span></div>
</section>
</body>
</html>
